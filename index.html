<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Soccer club crossbar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <section id="team-info">
            <div class="container">
                <div class="team-info-wrapper">
                    <div class="date-wrap">
                        <h3 class="date">12-07-2022</h3>
                    </div>
                    <div class="team-info">

                        <div class="left-side">
                            <div class="pro team-1">
                                <img src="inc/imgs/sabbir.jpg" alt="">
                            </div>
                        </div>
                        <div class="mid-side">
                            <div class="time">
                                <div class="hour unit">05</div>
                                <div class="min unit colon">00</div>
                                <div class="sec unit colon">00</div>
                            </div>
                        </div>
                        <div class="right-side">
                            <div class="pro team2">
                                <img src="inc/imgs/monirul.jpg" alt="">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section id="player-info">
            <div class="container">
                <div class="player-info">
                    <div class="left-side">
                        <h2 class="player-name">Shabbir Ahmed</h2>
                        <p class="position">Striker</p>
                    </div>
                    <div class="right-side">
                        <img src="inc/imgs/sabbir.jpg" alt="" class="player">
                    </div>
                </div>
            </div>
        </section>

        <section id="player-list">
            <div class="container">
                <ul class="players-list">
                    <li class="player-list">
                        <span class="pos">Pos</span>
                        <span class="name">Player</span>
                        <span class="position">Position</span>
                    </li>
                    <!-- <li class="player-list clickable" data-img="shabbir">
                        <span class="pos">1</span>
                        <span class="name">Shabbir Ahmed</span>
                        <span class="position">Striker</span>
                    </li> -->
                </ul>
            </div>
        </section>
        
        <script src="app.js"></script>
    </body>
</html>
